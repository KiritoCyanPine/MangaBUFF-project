{% include '_header.html' %}
<div id="FULLpage" class="container-fluid row" style="height:100vh;">

    {% include '_std_partials.html' %}




  <div class="col-9 my-3" >
    <div class="container">
    <div class="row justify-content-start">

      {% if allManga %}
      {% for i in allManga %}

        <div id="card" class="card col-md-2 rounded btn btn-outline-dark my-2 mx-3 shadow-sm">
          <a href="{% url 'mangaPages' i.id %}">
            <div name="image" class="">
              <img src="{{i.profile.url}}" class="img img-fluid img-thumbnail rounded">
            </div>
            <div name="title" class="text-center h-100">
              {{i.title}}
            </div>
          </a>
        </div>

      {% endfor %}
      {% else %}
      <div class="h-100 text-center text-secondary">
        <h1><b>" {{msg}} "</b></h1>
      </div>
      {% endif %}



    </div>
  </div>
  </div>
</div>

{% include '_footer.html' %}
